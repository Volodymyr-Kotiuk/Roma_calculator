<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h2>Roma calculator</h2>

    <label for="p1">HE-4:</label>

    <input
      type="text"
      id="p1"
      placeholder="Enter HE-4"
      readonly
      onfocus="this.removeAttribute('readonly');"
      autocomplete="off"
    />

    <label for="p2">CA-125:</label>

    <input
      type="text"
      id="p2"
      placeholder="Enter CA-125"
      readonly
      onfocus="this.removeAttribute('readonly');"
      autocomplete="off"
    />

    <button onclick="calculate()">Calculate</button>

    <h3>Results:</h3>

    <p id="resultR1"></p>
    <p id="resultR2"></p>

    <script src="js/script.js"></script>
  </body>
</html>
